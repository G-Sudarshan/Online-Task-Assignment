<!DOCTYPE html>
<html>
<head>
	<title>Contact us form</title>
	<link rel="stylesheet" type="text/css" href="p.css">
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">           
</head>
<body >
	<div class="contact-title">
		<h1>Contact Us</h1>
		<h2>We are ready to serve you</h2> 
	</div>
	<div class="contact-form">


		<form id="contact-form" action="#" onsubmit="return validation()">
         
			<input name="name" type="text" class="form-control" placeholder="Your Name" id="user">
         <span id="username" class="abc"></span>
			<br>

			<input name="email" type="email" class="form-control" placeholder="Your Email" id="emails">
         <span id="emailid"></span>
			<br>
			<input name="mobile" type="text" class="form-control" placeholder="Your Number" id="mobilenumber">
         <span id="mobileno"></span>
			<br>
		   <textarea name="message" class="form-control" rows="3">
		    </textarea><br>
		    <input type="submit" class="btn submit-primary" placeholder ="Submit" >
       </form>
		<br>
      <br>
      <br>
		<section class="subscribe">
         <div class="container-fluid">
         <div class="row">
         <div class="container py-lg-5 py-md-5 py-sm-4 py-3">
            <h3 class="title clr text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">connect to us social media</h3>
            
            <div class="email-sub-agile">
               <form action="#" method="post">
                  <div class="form-group sub-info-mail">
                     <input type="email" class="form-control email-sub-agile" placeholder="Email">
                  </div>
                  <div class="text-center">
                     <button type="submit" class="btn btn-info">Subscribe</button>
                  </div>
               </form>
            </div>
         </div>
      </section>
      <br>
      <br>
      <br>

      <footer class="py-lg-4 py-md-3 py-sm-3 py-3 text-center">
         <div class="copy-agile-right">
             <a href="https//www.facebook.com">
      <i class="fa fa-facebook-official w3-hover-opacity"></i></a>
      <a href="https//www.insagram.com">
      <i class="fa fa-instagram w3-hover-opacity"></i></a>
      <a href="https//www.twitter.com">
      <i class="fa fa-twitter w3-hover-opacity"></i></a>
      <a href="https//www.linkedin.com">
      <i class="fa fa-linkedin w3-hover-opacity"></i></a>
         </div>
      </footer>
        <footer class="py-lg-4 py-md-3 py-sm-3 py-3 text-center">
         <div class="copy-agile-right">
            <p> 
              2019 Online Work Assignment. All Rights Reserved | Design by CM2
            </p>
         </div>
      </footer>
       <script type="text/javascript">
         function validation()
         {
            var user=document.getElementById('user').value;
            var emails=document.getElementById('emails').value;
            var mobilenumber=document.getElementById('mobilenumber').value;
            if(user=="")
            {
               document.getElementById('username').innerHTML="**Please fill the username";
               return false;
            }
            if(!isNaN(user))
            {
               document.getElementById('username').innerHTML="**Only character are allowed";
               return false;
            }
            if(emails=="")
            {
               document.getElementById('emailid').innerHTML="** fill the emailid";
               return false;
            }
            if(mobilenumber=="")
            {
               document.getElementById('mobileno').innerHTML="**Please fill the mobilenumber";
               return false;
            }
            if(mobilenumber!=10)
            {
               document.getElementById('mobileno').innerHTML="**Enter ten digit number";
               return false;
            }
            }
      </script>
      
 </body>
</html>
